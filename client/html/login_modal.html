<!DOCTYPE html>
<script src="../static/popup.js"></script>
<script src="../static/login.js"></script>
<style>

    dialog {
        position: absolute;
        font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
        color: #404040;
        background: #0ca3d2;
        display: block;
        
    }

    .login {
        position: relative;
        margin: 30px auto;
        padding: 20px 20px 20px;
        width: 310px;
        background: white;
        border-radius: 3px;
        -webkit-box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 200px rgba(255, 255, 255, 0.5), 0 1px 2px rgba(0, 0, 0, 0.3);
    }

    .login:before {
        content: '';
        position: absolute;
        top: -8px;
        right: -8px;
        bottom: -8px;
        left: -8px;
        z-index: -1;
        background: rgba(0, 0, 0, 0.08);
        border-radius: 4px;
    }

    .login h1 {
        margin: -20px -20px 21px;
        line-height: 40px;
        font-size: 15px;
        font-weight: bold;
        color: #555;
        text-align: center;
        text-shadow: 0 1px white;
        background: #f3f3f3;
        border-bottom: 1px solid #cfcfcf;
        border-radius: 3px 3px 0 0;
        background-image: -webkit-linear-gradient(top, whiteffd, #eef2f5);
        background-image: -moz-linear-gradient(top, whiteffd, #eef2f5);
        background-image: -o-linear-gradient(top, whiteffd, #eef2f5);
        background-image: linear-gradient(to bottom, whiteffd, #eef2f5);
        -webkit-box-shadow: 0 1px whitesmoke;
        box-shadow: 0 1px whitesmoke;
    }

    .login p {
        margin: 20px 0 0;
    }

    .login p:first-child {
        margin-top: 0;
    }

    .login input[type=text], .login input[type=password] {
        width: 278px;
    }

    .login p.remember_me {
        float: left;
        line-height: 31px;
    }

    .login p.remember_me label {
        font-size: 12px;
        color: #777;
        cursor: pointer;
    }

    .login p.remember_me input {
        position: relative;
        bottom: 1px;
        margin-right: 4px;
        vertical-align: middle;
    }

    .login p.submit {
        text-align: right;
    }

    .login-help {
        margin: 20px 0;
        font-size: 11px;
        color: white;
        text-align: center;
        text-shadow: 0 1px #2a85a1;
    }

    .login-help a {
        color: #cce7fa;
        text-decoration: none;
    }

    .login-help a:hover {
        text-decoration: underline;
    }

    :-moz-placeholder {
        color: #c9c9c9 !important;
        font-size: 13px;
    }

    ::-webkit-input-placeholder {
        color: #ccc;
        font-size: 13px;
    }

    .mashy-input {
        font-family: 'Lucida Grande', Tahoma, Verdana, sans-serif;
        font-size: 14px;
    }

    .mashy-input[type=text], .mashy-input[type=password] {
        margin: 5px;
        padding: 0 10px;
        width: 200px;
        height: 34px;
        text-align: left;
        color: #404040;
        background: white;
        border: 1px solid;
        border-color: #c4c4c4 #d1d1d1 #d4d4d4;
        border-radius: 2px;
        outline: 5px solid #eff4f7;
        -moz-outline-radius: 3px;
        -webkit-box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.12);
    }

    .mashy-input[type=text]:focus, input[type=password]:focus {
        border-color: #7dc9e2;
        outline-color: #dceefc;
        outline-offset: 0;
    }

    #login-button {
        padding: 0 18px;
        height: 29px;
        width: 20%;
        margin-left: 70%;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        color: #527881;
        text-shadow: 0 1px #e3f1f1;
        background: #cde5ef;
        border: 1px solid;
        border-color: #b4ccce #b3c0c8 #9eb9c2;
        border-radius: 16px;
        outline: 0;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;
        background-image: -webkit-linear-gradient(top, #edf5f8, #cde5ef);
        background-image: -moz-linear-gradient(top, #edf5f8, #cde5ef);
        background-image: -o-linear-gradient(top, #edf5f8, #cde5ef);
        background-image: linear-gradient(to bottom, #edf5f8, #cde5ef);
        -webkit-box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
        box-shadow: inset 0 1px white, 0 1px 2px rgba(0, 0, 0, 0.15);
        cursor: pointer;
    }

    #login-text {
        margin-top: 5px;
    }

    #login:active {
        background: #cde5ef;
        border-color: #9eb9c2 #b3c0c8 #b4ccce;
        -webkit-box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
        box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.2);
    }

    .lt-ie9 input[type=text], .lt-ie9 input[type=password] {
        line-height: 34px;
    }

    .close {
        position: absolute;
        top: 2%;
        right: 10px;
        font-size: 30px;
        color: #333;
        transform: rotate(45deg);
        cursor: pointer;
    }

    #login-successful-modal {
        font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
        color: #404040;
        background: #0ca3d2;
        display: block;
        margin-right: 0%;
        margin-top: 0%;
        display: none;
    }
</style>    


<div id="login-modal-container">
    <dialog id='login-modal'>
        <div id="close" class="close">+</div>
        <div class="login">
            <h1>Login to MASHYPass</h1>
            <form method="post" action="">
                <p><input class="mashy-input" id="mashy-email" type="text" name="login" value="" placeholder="Username or Email" required></p>
                <p><input class="mashy-input" id="mashy-password" type="password" name="password" value="" placeholder="Password" required></p>
                <p class="remember_me">
                <label>
                    <input class="mashy-input" type="checkbox" name="remember_me" id="remember_me">
                    Remember me on this computer
                </label>
                </p>
                <p class="submit"><div id="login-button"><p id="login-text">Login</p></div></p>
            </form>
            </div>
            
            <div class="login-help">
            <p>Forgot your password? <a href="#">Click here to reset it</a>.</p>
            <p>Don't have an account? <a id="register-link" href="register.html">Create an account here</a></p>
                <p>Learn more/visit our homepage <a id="home-link" href="home.html">here</a>.</p>
            </div>
    </dialog>
    
    <dialog id="login-successful-modal">
        <div id="close-all-set" class="close-all-set">+</div>
        <h2>All set!</h2>
    </dialog>
</div>
