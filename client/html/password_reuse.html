<!DOCTYPE html>
<html>

    <head>
        <title>Password Reuse Statistics</title>

        <style>
            #alert-dialog {
                display: none;
                width: 40%;
                height: 200px;
            }

            button {
                cursor: pointer;
            }
        </style>


        <script>
            window.addEventListener('load', () => {
                document.getElementById("display-dialog").addEventListener('click', () => {
                    document.getElementById("alert-dialog").style.display = "block";
                })
            })
        </script>   

    </head>
    <body>
        <input type="text">
        <button id="display-dialog">Display Dialog</button>
        <dialog id="alert-dialog">
            <h2>Security Alert!</h2>
            <p id="reuse-info">You are current reusing x passwords across y sites. We highly 
                recommend that you change these passwords in order to protect all 
                of your accounts
            </p>
            <button>More Information</button>
            <button>Remind Me Later</button></buttion>
        </dialog>
    </body>
</html>
